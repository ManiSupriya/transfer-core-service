management.endpoints:
  health:
    ldap:
      enabled: false
  web:
    base-path: /api/actuator
    exposure.include: info

springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED}
    path: /api-docs
  swagger-ui:
    path: /swagger

spring:
  application.name: beneficiary-core-service
  profiles.active: ${ACTIVE_PROFILE:local}
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: ${MSSQL_DEV_URL}
    username: ${MSSQL_DEV_USERNAME}
    password: ${MSSQL_DB_KEY}
    hikari:
      poolName: hikari-life-insur-db-pool
      maxPoolSize: ${MSSQL_HIKARI_MAX_POOL_SIZE:30}
      minimumConnections: ${MSSQL_HIKARI_MIN_CONNECTIONS:10}
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2012Dialect
        enable_lazy_load_no_trans: true
  main:
    banner-mode: 'off'
    lazy-initialization: false

